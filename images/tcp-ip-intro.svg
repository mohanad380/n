<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="300" rx="15" ry="15" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <g transform="translate(300, 150)">
    <!-- الإنترنت كلاود -->
    <ellipse cx="0" cy="-30" rx="120" ry="70" fill="url(#grad1)" opacity="0.7"/>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">الإنترنت</text>
    
    <!-- الأجهزة المتصلة -->
    <g transform="translate(-180, 80)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" ry="5" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
      <rect x="-30" y="-20" width="60" height="40" rx="2" ry="2" fill="#e2e8f0" stroke="#2563eb" stroke-width="1"/>
      <rect x="-20" y="25" width="40" height="5" rx="2" ry="2" fill="#2563eb"/>
    </g>
    
    <g transform="translate(180, 80)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" ry="5" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
      <rect x="-30" y="-20" width="60" height="40" rx="2" ry="2" fill="#e2e8f0" stroke="#2563eb" stroke-width="1"/>
      <rect x="-20" y="25" width="40" height="5" rx="2" ry="2" fill="#2563eb"/>
    </g>
    
    <!-- الخطوط -->
    <line x1="-180" y1="50" x2="-50" y2="-20" stroke="#2563eb" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="180" y1="50" x2="50" y2="-20" stroke="#2563eb" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- TCP/IP نص -->
    <text x="0" y="-100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" text-anchor="middle">بروتوكول TCP/IP</text>
    
    <!-- الطبقات -->
    <g transform="translate(0, 120)">
      <rect x="-150" y="0" width="300" height="30" fill="#2563eb" rx="5" ry="5"/>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">أساس الاتصال في الشبكات الحديثة</text>
    </g>
  </g>
</svg>
